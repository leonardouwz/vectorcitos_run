<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¡A Jugar!</title>
    <link rel="stylesheet" href="../styles/styles.css">
    <script src="../backend/code.js"></script>
</head>
<body>
    <!-- Pantalla de juego -->
    <div id="game-screen">
        <!-- Header -->
        <header class="main-page-header">
            <h3>NIVEL 1 - DIFICULTAD: FÁCIL</h3>
        </header>

        <!-- Temporizador -->
        <div class="timer-grid">
            <div class="timer-label">Tiempo</div>
            <div class="timer-value">
                <span id="minutes">00</span>:<span id="seconds">00</span>:<span id="milliseconds">000</span>
            </div>
        </div>

        <!-- Caja de texto -->
        <div class="text-display">
            <span class="typed-word">Palabra ya escrita</span>
            <span class="current-word">Palabra en progreso</span>
            <span class="remaining-word">Palabra restante</span>
        </div>

        <!-- Entrada de texto -->
        <div class="input-container">
            <input type="text" id="typing-input" placeholder="Escribe aquí..." autofocus>
        </div>

        <!-- Contador de palabras -->
        <div class="word-counter">
            <p>Escritas: <span id="words-written">0</span></p>
            <p>Total: <span id="total-words">20</span></p>
        </div>

        <!-- Botón Terminar -->
        <button id="end-game-button" onclick="location.href='resultados.html';">Terminar</button>
    </div>

    <script src="../backend/code.js"></script>

    <style>
        #end-game-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #ff4d4d;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #end-game-button:hover {
            background-color: #ff1a1a;
        }
    </style>
</body>
</html>
